<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print the first 20 Fibonacci numbers using a for loop.</title>
</head>
<body>
    <script>
        let n = 20; 
        let a = 0, b = 1, c;

        console.log(a); 
        console.log(b); 

        for (let i = 2; i < n; i++) {
            c = a + b; 
            console.log(c); 
            a = b; 
            b = c; 
        }
    </script>
</body>
</html>
