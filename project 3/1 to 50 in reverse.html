<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print numbers from 1 to 50 in reverse using a for loop.</title>
</head>
<body>
    <script>
        let i;

        for(i = 50 ;i >=1 ; i--){
            console.log(i);
        }
    </script>
</body>
</html>
