<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print all odd numbers from 1 to N using a do-while loop.</title>
</head>
<body>
    <script>
        let N = 100; // Change this value to print odd numbers up to N
        let i = 1;

        do {
            if (i % 2 !== 0) {
                console.log(i);
            }
            i++;
        } while (i <= N);
    </script>
</body>
</html>
