<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the first 5 numbers that are divisible by 4 using a do-while loop.</title>
</head>
<body>
    <script>
        let i = 0; 
        let num = 1; 

        do {
            if (num % 4 === 0) {
                console.log(num); 
                i++; 
            }
            num++; 
        } while (i < 5); 
    </script>
</body>
</html>
