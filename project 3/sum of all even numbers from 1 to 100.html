<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the sum of all even numbers from 1 to 100 using a for loop.</title>
</head>
<body>
    <script>
        let i;
        let sum = 0; 

        for (i = 1; i <= 100; i++) {

            if (i % 2 === 0) {
                sum += i; 
            }
        }

        console.log("The sum of all even numbers from 1 to 100 is: " + sum);
    </script>
</body>
</html>
