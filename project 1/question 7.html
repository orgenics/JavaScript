<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Interest Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .calculator {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #004d40;
    }

    #result {
      margin-top: 20px;
      background: #e0f2f1;
      padding: 15px;
      border-left: 5px solid #00796b;
      border-radius: 8px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Simple Interest Calculator</h2>
    <input type="number" id="principal" placeholder="Enter Principal Amount (P)">
    <input type="number" id="rate" placeholder="Enter Rate of Interest (R)">
    <input type="number" id="time" placeholder="Enter Time in Years (N)">
    <button onclick="calculateInterest()">Calculate Interest</button>
    <div id="result"></div>
  </div>

  <script>
    function calculateInterest() {
      let p = parseFloat(document.getElementById("principal").value);
      let r = parseFloat(document.getElementById("rate").value);
      let n = parseFloat(document.getElementById("time").value);

      if (isNaN(p) || isNaN(r) || isNaN(n) || p <= 0 || r <= 0 || n <= 0) {
        document.getElementById("result").innerHTML = "Please enter valid positive numbers for all fields.";
        return;
      }

      let interest = (p * r * n) / 100;

      document.getElementById("result").innerHTML = 
        `Simple Interest is <strong>â‚¹${interest.toFixed(2)}</strong>`;
    }
  </script>

</body>
</html>
