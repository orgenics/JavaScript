<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circle Area Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .calculator {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #f57c00;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e65100;
    }

    #result {
      margin-top: 20px;
      background: #fff8e1;
      padding: 15px;
      border-left: 5px solid #fbc02d;
      border-radius: 8px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Circle Area Calculator</h2>
    <input type="number" id="radius" placeholder="Enter Radius (r)">
    <button onclick="calculateArea()">Calculate Area</button>
    <div id="result"></div>
  </div>

  <script>
    function calculateArea() {
      let r = parseFloat(document.getElementById("radius").value);

      if (isNaN(r) || r < 0) {
        document.getElementById("result").innerHTML = "Please enter a valid positive radius.";
        return;
      }

      let area = 3.14 * r * r;

      document.getElementById("result").innerHTML = 
        `Area of Circle with radius ${r} is <strong>${area.toFixed(2)} square units</strong>.`;
    }
  </script>

</body>
</html>
