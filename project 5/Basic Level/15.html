<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join an array of words into a sentence.</title>
</head>
<body>
    <script>
        function joinWordsIntoSentence(words) {
            return words.join(' ');
        }

        const wordsArray = ['Hello', 'world', 'this', 'is', 'a', 'sentence'];

        const sentence = joinWordsIntoSentence(wordsArray);

        console.log("Original Array:", wordsArray);
        console.log("Joined Sentence:", sentence);
    </script>
</body>
</html>
