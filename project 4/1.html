<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.Square of a number.</title>
</head>
<body>
    <script>
        function square(num) {
            return num * num;
        }

        let number = 5; 
        let result = square(number);
        console.log("The square of " + number + " is: " + result);
    </script>
</body>
</html>
