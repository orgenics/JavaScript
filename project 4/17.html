<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17. area of a triangle.</title>
</head>
<body>
    <script>
        const areaOfTriangle = (base, height) => {
            return 0.5 * base * height;
        };

        let base = 10; 
        let height = 5; 

        let area = areaOfTriangle(base, height);
        console.log(`The area of the triangle ${area}`);
    </script>
    
</body>
</html>
