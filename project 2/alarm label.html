<!DOCTYPE html>
<html>
<head>
  <title>Alarm Label Setter</title>
</head>
<body>
  <h2>Set Alarm Label Based on Time</h2>

  <label for="alarmTime">Enter time (24-hour format HH:mm):</label><br>
  <input type="time" id="alarmTime"><br><br>

  <button onclick="setAlarmLabel()">Set Label</button>

  <p id="result"></p>

  <script>
    function setAlarmLabel() {
      const timeInput = document.getElementById("alarmTime").value;
      if (!timeInput) {
        document.getElementById("result").textContent = "Please select a time.";
        return;
      }

      const [hourStr] = timeInput.split(":");
      const hour = parseInt(hourStr);

      let label = "";

      if (hour >= 5 && hour < 12) {
        label = "Morning";
      } else if (hour >= 12 && hour < 17) {
        label = "Afternoon";
      } else if (hour >= 17 && hour < 21) {
        label = "Evening";
      } else {
        label = "Night";
      }

      document.getElementById("result").textContent = `Alarm label: ${label}`;
    }
  </script>
</body>
</html>
