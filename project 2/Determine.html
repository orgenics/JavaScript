<!DOCTYPE html>
<html>
<head>
  <title>Find Largest Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }
    button {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Find the Largest Number</h2>

  <input type="number" id="num1" placeholder="Enter first number">
  <input type="number" id="num2" placeholder="Enter second number">
  <input type="number" id="num3" placeholder="Enter third number">

  <button onclick="findLargest()">Find Largest</button>

  <p id="result"></p>

  <script>
    function findLargest() {
      const a = parseFloat(document.getElementById("num1").value);
      const b = parseFloat(document.getElementById("num2").value);
      const c = parseFloat(document.getElementById("num3").value);

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        document.getElementById("result").textContent = "Please enter all three numbers.";
        return;
      }

      const largest = a > b
        ? (a > c ? a : c)
        : (b > c ? b : c);

      document.getElementById("result").textContent = `The largest number is: ${largest}`;
    }
  </script>

</body>
</html>
