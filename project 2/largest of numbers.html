<!DOCTYPE html>
<html>
<head>
  <title>Largest Number Finder</title>
</head>
<body>
  <h2>Find the Largest of Two Numbers</h2>

  <input type="number" id="num1" placeholder="Enter first number"><br><br>
  <input type="number" id="num2" placeholder="Enter second number"><br><br>

  <button onclick="findLargest()">Find Largest</button>

  <p id="result"></p>

  <script>
    function findLargest() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("result").textContent = "Please enter valid numbers.";
        return;
      }

      if (num1 > num2) {
        document.getElementById("result").textContent = `The largest number is: ${num1}`;
      } else if (num2 > num1) {
        document.getElementById("result").textContent = `The largest number is: ${num2}`;
      } else {
        document.getElementById("result").textContent = "Both numbers are equal.";
      }
    }
  </script>
</body>
</html>
