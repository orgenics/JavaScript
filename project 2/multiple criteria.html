<!DOCTYPE html>
<html>
<head>
  <title>Admission Eligibility Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 500px;
    }

    h2 {
      color: #333;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0 16px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
    }

    p#result {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Admission Eligibility Checker</h2>

  <label for="grade">Grade Percentage (%):</label>
  <input type="number" id="grade" placeholder="e.g. 75" min="0" max="100">

  <label for="test">Test Score (out of 100):</label>
  <input type="number" id="test" placeholder="e.g. 80" min="0" max="100">

  <label for="interview">Interview Score (out of 10):</label>
  <input type="number" id="interview" placeholder="e.g. 7.5" min="0" max="10" step="0.1">

  <button onclick="checkEligibility()">Check Eligibility</button>

  <p id="result"></p>

  <script>
    function checkEligibility() {
      const grade = parseFloat(document.getElementById("grade").value);
      const test = parseFloat(document.getElementById("test").value);
      const interview = parseFloat(document.getElementById("interview").value);

      if (isNaN(grade) || isNaN(test) || isNaN(interview)) {
        document.getElementById("result").textContent = "Please fill in all the fields with valid numbers.";
        return;
      }

      const eligible = (grade >= 70 && test >= 60 && interview >= 6) 
        ? "✅ You are eligible for admission." 
        : "❌ You are not eligible for admission.";

      document.getElementById("result").textContent = eligible;
    }
  </script>
</body>
</html>
