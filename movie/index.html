            padding: 40px 20px;
        }

        h2 {
            text-align: center;
            font-size: 36px;
            color: #333;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            max-width: 1000px;
            margin: auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background-color: #333;
            color: #fff;
        }

        th,
        td {
            padding: 14px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        img {
            width: 80px;
            height: auto;
            border-radius: 5px;
        }

        tr:hover {
            background-color: #fef3c7;
            transition: 0.3s;
